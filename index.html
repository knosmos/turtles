<!DOCTYPE html>
<html>
    <head>
        <title>turtles ad infinitum</title>
        <link rel=stylesheet href=assets/style.css type=text/css>
        <link rel=icon href=assets/turtle.png>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id=container>
            <h1>turtles ad infinitum</h1>
            <h2>
                <span style="color:rgb(16, 135, 172);">lvl
                    <span id="lvl"></span>
                    <a id="prev" style="color:rgb(206, 39, 109);">&lt;prev</a> l
                    <a id="next" style="color:rgb(206, 39, 109);">next&gt;</a>
                </span>
                <span style="float:right">layers: <span id=score></span></span>
            </h2>
            <div id=main></div>
            <h2 id=controlText>arrow keys to move</h2>
            <div id=controls style="text-align:center;display:none;">
                <a onclick = "panels[0].player.moveUp();clickSound();"><img src="assets/up.png" class="controlButton"></a>
                <br>
                <a onclick = "panels[0].player.moveLeft();clickSound();"><img src="assets/left.png" class="controlButton"></a>
                <a onclick = "panels[0].player.moveDown();clickSound();"><img src="assets/down.png" class="controlButton"></a>
                <a onclick = "panels[0].player.moveRight();clickSound();"><img src="assets/right.png" class="controlButton"></a>
            </div>
            <audio autoplay loop id="playAudio">
                <source src="assets/theme.mp3">
            </audio>
            <audio src="assets/click.mp3" id="click"></audio>
            <audio src="assets/levelUp.mp3" id="levelUp"></audio>
            <a onclick="toggleMusic();" style="color:rgb(206, 39, 109);"><h2>toggle music</h2></a>
            <p>made by <a href="https://www.github.com/knosmos" style="color:rgb(206, 39, 109);">knosmos</a></p>
            <br>
        </div>
        <script src=scripts/maps.js></script>
        <script src=scripts/classes.js></script>
        <script src=scripts/main.js></script>
    </body>
</html>
